<!--Document structure-->
<!DOCTYPE html>
<html>
 
<head>
<title>Link styling</title>
<style>
   
    /*
        1.LINK
        2.VISITED
        3.HOVER
        4.Active

    */

    /* Order  LVHA */
    /* Default : When loaded page first time */

    a:link{
       color:red;
    }
    
    /* visted : When link is clicked on */
    a:visted{
        color:hotpink;
    }
    
    /* hover : When mouse in and out */
    a:hover{
        color:yellow;
    }
   
    /* active : When there is link  */
    a:active{
         color:aqua;
    }

</style>
</head>


<body>

    <a href="https://twitter.com/?lang=en" target="_blank">CLICK HERE TO GO TO TWITTER</a>
    <br/><br/>
    <a href="http://google.com" target="_blank">GO TO GOOGLE</a>

</body>
</html>
