<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LIST</title>  

<style>
.tabs ul{
	display: flex;
	background: #fbfbfb;
	border: 1px solid #dddddd;
	border-radius: 5px;
	margin-bottom: 25px;
}

.tabs ul li{
	width: 250px;
	padding: 15px;
	border-right: 1px solid #dddddd;
	text-align: center;
	color: #3b3b3b;
	text-transform: uppercase;
	font-size: 14px;
	font-weight: 600;
	letter-spacing: 3px;
	cursor: pointer;
	transition: all 0.2s ease;
	position: relative;
}
</style>
</head>


<body>
 

    <!--  ======================= LIST ============================== -->

    <div class="header">

        <div class="tabs">
            <ul>
                <li >
                    <span  class="text">APPLE</span>
                </li>
                <li >
                    <span class="text" >DRAGON FRUIT</span>
                </li>
                <li > 
                    <span class="text">BANANA</span>
                </li>
                <li >
                    <span class="text">MANGO</span>
                </li>
            </ul>
        </div>
        
    </div>

   

    <!--  ======================= LIST Tabs ============================== -->
</body>
</html>
